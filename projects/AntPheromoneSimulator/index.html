<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ant Pheromone Simulation | Abigale Tucker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:16px/1.4 system-ui, sans-serif; background:#0b0d10; color:#eaeef2; }
    .wrap { max-width: 900px; margin: 6vh auto; padding: 0 20px; }
    h1 { font-size: clamp(22px, 4vw, 36px); margin: 0 0 10px; }
    p  { opacity:.85; margin: 0 0 16px; }
    .vid { margin: 18px 0 24px; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .yt-wrap { position: relative; width: 100%; padding-top: 56.25%; } /* 16:9 */
    .yt-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .btn { display:inline-block; padding:10px 14px; border-radius:10px; background:#1a7; color:#041; text-decoration:none; font-weight:600; }
    .btn.ghost { background:#132; color:#9fd; }
    footer { opacity:.6; font-size:14px; margin-top:16px; }
  </style>
</head>
<body>
  <button id="homeBtn">Back to Home</button>
  <div class="wrap">
    <h1>Ant Pheromone Simulation</h1>
    <p>Ants wander to discover food, then carry it home while laying pheromone trails that guide other ants between the nest and the food.</p>

    <div class="vid">
      <div class="yt-wrap">
        <!-- Replace VIDEO_ID with your actual YouTube ID -->
        <iframe
          src="https://www.youtube-nocookie.com/embed/5OaahmWCpXM?rel=0&modestbranding=1&controls=1"
          title="Ant Pheromone Simulation | Abigale Tucker"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          loading="lazy"
          referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
      </div>
    </div>

    <div class="row">
      <!-- Link to the repo page (no .git) -->
      <a class="btn" href="https://github.com/teletraanx/ant-pheromone-sim" target="_blank" rel="noopener">View Code on GitHub</a>
      <a class="btn ghost" href="https://youtu.be/5OaahmWCpXM" target="_blank" rel="noopener">Watch on YouTube</a>
    </div>

    <footer>Built with Unity 6.</footer>
    
  </div>

  <script>
    const btn = document.getElementById("homeBtn");
    if (btn) {
      btn.onclick = function () {
        window.location.href = "https://teletraanx.github.io/";
      };
    }
  </script>
</body>
</html>
