<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>India Rainfall Barnsley Fern | Abigale Tucker</title>
    <style>
      body { margin: 0; overflow: hidden; }

      #legend {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        padding: 10px 15px;
        border-radius: 8px;
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 10;
      }

      #legend h3 {
        margin-top: 0;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .legend-item span {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        border-radius: 3px;
        display: inline-block;
      }

      #subdivisionSelect,
      #yearSelect {
        position: absolute;
        left: 10px;
        z-index: 10;
        padding: 5px;
        font-size: 14px;
      }

      #subdivisionSelect { top: 50px; }
      #yearSelect { top: 90px; }

      #timelineContainer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 30px;
        background-color: transparent;
        z-index: 10;
      }

      #timelineBar {
        display: flex;
        height: 10px;
        width: 100%;
        border: 1px solid #ccc;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }

      .timeline-segment { flex: 1; }

      #timelineIndicator {
        position: absolute;
        top: 0;
        width: 2px;
        height: 30px;
        background-color: white;
        transition: left 0.3s ease-in-out;
      }

      #timelineLabels {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        color: white;
        padding-top: 5px;
        font-family: sans-serif;
        text-align: center;
        width: 100%;
      }

      #timelineLabels div { flex: 1; }

      /* Home button style */
      #homeBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 8px 14px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 14px;
        transition: background 0.2s;
        z-index: 11;
      }
      #homeBtn:hover { background-color: #555; }
    </style>
  </head>

  <body>
    <button id="homeBtn">Back to Home</button>

    <select id="subdivisionSelect"></select>
    <select id="yearSelect"></select>

    <div id="legend">
      <h3>Rainfall Legend</h3>
      <div class="legend-item"><span style="background:#a56c34"></span> ≤ 50 mm (Dire Low)</div>
      <div class="legend-item"><span style="background:#96ad2f"></span> 51–100 mm (Manageable)</div>
      <div class="legend-item"><span style="background:#3ba84d"></span> 101–200 mm (Healthy)</div>
      <div class="legend-item"><span style="background:#1f6e2c"></span> 201–300 mm (Heavy)</div>
      <div class="legend-item"><span style="background:#325c49"></span> > 300 mm (Flood)</div>
    </div>

    <div id="timelineContainer">
      <div id="timelineBar"></div>
      <div id="timelineLabels"></div>
      <div id="timelineIndicator"></div>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
      document.getElementById("homeBtn").onclick = function() {
        window.location.href = "https://teletraanx.github.io/";
      };
    </script>
  </body>
</html>
